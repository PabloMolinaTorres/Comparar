<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparador Visual SKU</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 20px;
    }
    .upload-box {
      border: 2px dashed #8fca00;
      border-radius: 10px;
      background: white;
      color: #444;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .pair {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
      align-items: flex-start;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .img-wrapper {
      flex: 1;
      text-align: center;
    }
    .img-wrapper img {
      max-width: 100%;
      max-height: 400px;
      border: 1px solid #ddd;
      padding: 4px;
      background: white;
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }
    .img-wrapper img:hover {
      transform: scale(1.5);
      z-index: 100;
    }
    .img-label {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Comparador Visual por SKU</h1>
  <div id="uploadBox" class="upload-box">
    üìÅ Suelta tus im√°genes aqu√≠ o haz clic para seleccionarlas
  </div>
  <input type="file" id="fileInput" multiple accept="image/*">
  <div id="comparisonContainer"></div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const container = document.getElementById('comparisonContainer');

    uploadBox.addEventListener('click', () => fileInput.click());

    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.style.background = '#eaffd0';
    });

    uploadBox.addEventListener('dragleave', () => {
      uploadBox.style.background = 'white';
    });

    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.style.background = 'white';
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', e => {
      handleFiles(e.target.files);
    });

    function handleFiles(fileList) {
      const files = Array.from(fileList);
      container.innerHTML = '';

      files.forEach(file => {
        const match = file.name.match(/^(\d+)_\d+/);
        if (!match) return;

        const sku = match[1];
        const remoteUrl = `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabellaCL/${sku}/public`;

        const pairDiv = document.createElement('div');
        pairDiv.className = 'pair';

        // Imagen remota (izquierda)
        const leftDiv = document.createElement('div');
        leftDiv.className = 'img-wrapper';
        const leftImg = document.createElement('img');
        leftImg.src = remoteUrl;
        leftImg.alt = `Remota SKU ${sku}`;
        const leftLabel = document.createElement('div');
        leftLabel.className = 'img-label';
        leftLabel.textContent = `Imagen original SKU: ${sku}`;
        leftDiv.appendChild(leftImg);
        leftDiv.appendChild(leftLabel);

        // Imagen local (derecha)
        const rightDiv = document.createElement('div');
        rightDiv.className = 'img-wrapper';
        const rightImg = document.createElement('img');
        rightImg.src = URL.createObjectURL(file);
        rightImg.alt = `Cargada: ${file.name}`;
        const rightLabel = document.createElement('div');
        rightLabel.className = 'img-label';
        rightLabel.textContent = `Tu imagen: ${file.name}`;
        rightDiv.appendChild(rightImg);
        rightDiv.appendChild(rightLabel);

        pairDiv.appendChild(leftDiv);
        pairDiv.appendChild(rightDiv);
        container.appendChild(pairDiv);
      });
    }
  </script>
</body>
</html>
