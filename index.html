<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparador Visual con Lupa Popup</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 20px;
    }
    .upload-box {
      border: 2px dashed #8fca00;
      border-radius: 10px;
      background: white;
      color: #444;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .pair {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
      align-items: flex-start;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .img-wrapper {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .img-wrapper img {
      max-width: 100%;
      max-height: 400px;
      border: 1px solid #ddd;
      padding: 4px;
      background: white;
    }
    .img-label {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .magnifier {
      display: none;
      position: absolute;
      border: 2px solid #8fca00;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 200%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Comparador Visual con Lupa Popup</h1>
  <div id="uploadBox" class="upload-box">
    üìÅ Suelta tus im√°genes aqu√≠ o haz clic para seleccionarlas
  </div>
  <input type="file" id="fileInput" multiple accept="image/*">
  <div id="comparisonContainer"></div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const container = document.getElementById('comparisonContainer');

    uploadBox.addEventListener('click', () => fileInput.click());
    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.style.background = '#eaffd0';
    });
    uploadBox.addEventListener('dragleave', () => {
      uploadBox.style.background = 'white';
    });
    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.style.background = 'white';
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', e => {
      handleFiles(e.target.files);
    });

    function handleFiles(fileList) {
      const files = Array.from(fileList);
      container.innerHTML = '';

      files.forEach(file => {
        const match = file.name.match(/^(\d+)_\d+/);
        if (!match) return;

        const sku = match[1];
        const remoteUrl = `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabellaCL/${sku}/public`;

        const pairDiv = document.createElement('div');
        pairDiv.className = 'pair';

        const leftDiv = createZoomableImage(remoteUrl, `Imagen original SKU: ${sku}`);
        const localURL = URL.createObjectURL(file);
        const rightDiv = createZoomableImage(localURL, `Tu imagen: ${file.name}`);

        pairDiv.appendChild(leftDiv);
        pairDiv.appendChild(rightDiv);
        container.appendChild(pairDiv);
      });
    }

    function createZoomableImage(src, label) {
      const wrapper = document.createElement('div');
      wrapper.className = 'img-wrapper';

      const img = document.createElement('img');
      img.src = src;
      img.alt = label;

      const magnifier = document.createElement('div');
      magnifier.className = 'magnifier';

      const caption = document.createElement('div');
      caption.className = 'img-label';
      caption.textContent = label;

      wrapper.appendChild(img);
      wrapper.appendChild(magnifier);
      wrapper.appendChild(caption);

      img.onload = () => {
        wrapper.addEventListener('mousemove', e => moveMagnifier(e, img, magnifier));
        wrapper.addEventListener('mouseenter', () => magnifier.style.display = 'block');
        wrapper.addEventListener('mouseleave', () => magnifier.style.display = 'none');
      };

      return wrapper;
    }

    function moveMagnifier(e, img, magnifier) {
      const rect = img.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const zoom = 2; // nivel de zoom

      // posicionar la lupa
      magnifier.style.left = `${x - magnifier.offsetWidth / 2}px`;
      magnifier.style.top = `${y - magnifier.offsetHeight / 2}px`;

      magnifier.style.backgroundImage = `url('${img.src}')`;
      magnifier.style.backgroundSize = `${img.width * zoom}px ${img.height * zoom}px`;
      magnifier.style.backgroundPosition = `-${x * zoom - magnifier.offsetWidth / 2}px -${y * zoom - magnifier.offsetHeight / 2}px`;
    }
  </script>
</body>
</html>
