<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparador Visual SKU con Lupa</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #fafafa;
    }
    h1 {
      margin-bottom: 20px;
    }
    .upload-box {
      border: 2px dashed #8fca00;
      border-radius: 10px;
      background: white;
      color: #444;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 30px;
    }
    .pair {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
      align-items: flex-start;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .img-wrapper {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .img-wrapper img {
      max-width: 100%;
      max-height: 400px;
      border: 1px solid #ddd;
      padding: 4px;
      background: white;
    }
    .img-label {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
    .zoom-lens {
      position: absolute;
      border: 2px solid #8fca00;
      width: 100px;
      height: 100px;
      opacity: 0.4;
      background: rgba(255,255,255,0.5);
      pointer-events: none;
    }
    .zoom-result {
      position: absolute;
      top: 0;
      left: 105%;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      background-repeat: no-repeat;
      background-size: 200%;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Comparador Visual por SKU con lupa</h1>
  <div id="uploadBox" class="upload-box">
    üìÅ Suelta tus im√°genes aqu√≠ o haz clic para seleccionarlas
  </div>
  <input type="file" id="fileInput" multiple accept="image/*">
  <div id="comparisonContainer"></div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const container = document.getElementById('comparisonContainer');

    uploadBox.addEventListener('click', () => fileInput.click());
    uploadBox.addEventListener('dragover', e => {
      e.preventDefault();
      uploadBox.style.background = '#eaffd0';
    });
    uploadBox.addEventListener('dragleave', () => {
      uploadBox.style.background = 'white';
    });
    uploadBox.addEventListener('drop', e => {
      e.preventDefault();
      uploadBox.style.background = 'white';
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', e => {
      handleFiles(e.target.files);
    });

    function handleFiles(fileList) {
      const files = Array.from(fileList);
      container.innerHTML = '';

      files.forEach(file => {
        const match = file.name.match(/^(\d+)_\d+/);
        if (!match) return;

        const sku = match[1];
        const remoteUrl = `https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabellaCL/${sku}/public`;

        const pairDiv = document.createElement('div');
        pairDiv.className = 'pair';

        // Remota
        const leftDiv = createZoomableImage(remoteUrl, `Imagen original SKU: ${sku}`);
        // Local
        const localURL = URL.createObjectURL(file);
        const rightDiv = createZoomableImage(localURL, `Tu imagen: ${file.name}`);

        pairDiv.appendChild(leftDiv);
        pairDiv.appendChild(rightDiv);
        container.appendChild(pairDiv);
      });
    }

    function createZoomableImage(src, label) {
      const wrapper = document.createElement('div');
      wrapper.className = 'img-wrapper';

      const img = document.createElement('img');
      img.src = src;
      img.alt = label;

      const lens = document.createElement('div');
      lens.className = 'zoom-lens';

      const zoomResult = document.createElement('div');
      zoomResult.className = 'zoom-result';

      wrapper.appendChild(img);
      wrapper.appendChild(lens);
      wrapper.appendChild(zoomResult);

      const caption = document.createElement('div');
      caption.className = 'img-label';
      caption.textContent = label;
      wrapper.appendChild(caption);

      img.onload = () => {
        lens.style.display = 'none';
        zoomResult.style.display = 'none';

        wrapper.addEventListener('mousemove', e => moveLens(e, img, lens, zoomResult));
        wrapper.addEventListener('mouseenter', () => {
          lens.style.display = 'block';
          zoomResult.style.display = 'block';
        });
        wrapper.addEventListener('mouseleave', () => {
          lens.style.display = 'none';
          zoomResult.style.display = 'none';
        });
      };

      return wrapper;
    }

    function moveLens(e, img, lens, result) {
      const pos = getCursorPos(e, img);
      const cx = result.offsetWidth / lens.offsetWidth;
      const cy = result.offsetHeight / lens.offsetHeight;

      let x = pos.x - lens.offsetWidth / 2;
      let y = pos.y - lens.offsetHeight / 2;

      if (x > img.width - lens.offsetWidth) x = img.width - lens.offsetWidth;
      if (x < 0) x = 0;
      if (y > img.height - lens.offsetHeight) y = img.height - lens.offsetHeight;
      if (y < 0) y = 0;

      lens.style.left = x + "px";
      lens.style.top = y + "px";

      result.style.backgroundImage = `url('${img.src}')`;
      result.style.backgroundPosition = `-${x * cx}px -${y * cy}px`;
      result.style.backgroundSize = `${img.width * cx}px ${img.height * cy}px`;
    }

    function getCursorPos(e, img) {
      const rect = img.getBoundingClientRect();
      const x = e.pageX - rect.left - window.scrollX;
      const y = e.pageY - rect.top - window.scrollY;
      return { x, y };
    }
  </script>
</body>
</html>
